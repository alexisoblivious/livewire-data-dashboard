<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Project 2 - Data Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar bg-livewire">
        <a
          class="navbar-brand d-flex align-items-center logo-animation"
          href="#Dashboard">
          <img
            src="images/liveWire.png"
            width="70"
            height="70"
            class="mr-4"
            alt="LiveWire Logo" />
          <span class="navbar-text text-white logo-text">LiveWire</span>
        </a>
        <ul class="nav nav-tabs text-white justify-content-end px-3">
          <li class="nav-item p-2">
            <a
              href="#Dashboard"
              class="nav-link text-white active"
              data-bs-toggle="tab"
              >Dashboard</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="tab-content">
      <!-- Home Page -->
      <div class="tab-pane active" id="Dashboard">
        <div class="container-fluid dashboard">
          <div class="row">
            <!-- Left Side -->
            <div class="col-lg-7 left-pane">
              <div class="row align-items-center" id="left-top">
                <div class="col-3 text-center" id="svg-9">
                  <div class="chart-title">Channel with Most Subscribers</div>
                  <div class="chart-label">T-Series</div>
                  <div class="chart-value" id="chart-9-value">220,000,000</div>
                </div>
                <div
                  class="col-6 text-center justify-content-center"
                  id="livewireTitleContainer">
                  <div>LIVEWIRE</div>
                  <div>Dashboard</div>
                </div>
                <div class="col-3 text-center" id="svg-7">
                  <div class="chart-title">
                    Category with the Most Subscribers
                  </div>
                  <div class="chart-label">Gaming & Apps</div>
                  <div class="chart-value" id="chart-7-value">
                    2,564,700,000
                  </div>
                </div>
              </div>
              <div
                class="d-flex align-content-around flex-wrap"
                id="left-bottom">
                <div class="col-6 text-center" id="svg-4"></div>
                <div class="col-6 text-center" id="svg-5"></div>
                <div class="col-6 text-center" id="svg-2"></div>
                <div class="col-6 text-center" id="svg-8"></div>
              </div>
            </div>
            <!-- Right Side -->
            <div class="col-lg-5 right-pane justify-content-around">
              <div id="svg-6" class="row">
                <select id="select-country">
                  <option selected value="1">India</option>
                  <option value="2">United States</option>
                  <option value="3">Brazil</option>
                  <option value="4">Korea</option>
                  <option value="5">Canada</option>
                  <option value="6">Mexico</option>
                  <option value="7">Russia</option>
                  <option value="8">Belarus</option>
                  <option value="9">Chile</option>
                  <option value="10">Norway</option>
                  <option value="11">Philippines</option>
                  <option value="12">Pureto Rico</option>
                  <option value="13">El Salvador</option>
                  <option value="14">Thailand</option>
                </select>
              </div>
              <div id="svg-3" class="row"></div>
              <div id="svg-1" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts for Charts -->
    <script src="./scripts/d3.v7.min.js"></script>
    <script src="./scripts/dashboardCharts.js"></script>
  </body>
</html>
